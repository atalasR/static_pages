<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;form-group
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header, .footer {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5em;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info span {
            margin-right: 15px;
        }

        .header .user-info button {
            padding: 5px 10px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .header .user-info button:hover {
            background-color: #c82333;
        }

        .query-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 24%;
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            margin-right: 5px;
            flex: 1;
            text-align: left;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 2;
            width: 100%; /* Adjust input width to control its length */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            width: 48%;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .query-button {
            background-color: #007BFF;
        }

        .query-button:hover {
            background-color: #0056b3;
        }

        .reset-button {
            background-color: #dc3545;
        }

        .reset-button:hover {
            background-color: #c82333;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <div class="user-info">
            <span>用户名</span>
            <button>退出</button>
        </div>
    </header>

    <div class="query-container">
        <h2>查询</h2>
        <form>

                <label for="input1">输入框1:</label>

            <div class="form-group">
                <label for="input4">输入框4:</label>
                <input type="text" id="input4" name="input4" required>
            </div>
            <div class="form-group">
                <label for="input5">输入框5:</label>
                <input type="text" id="input5" name="input5" required>
            </div>
            <div class="form-group">

            <div class="form-group">

                <input type="text" id="input7" name="input7" required>
            </div>
            <div class="form-group">
                <label for="input8">输入框8:</label>
                <input type="text" id="input8" name="input8" required>
            </div>
            <div class="form-group">
                <label for="input9">输入框9:</label>
                <input type="text" id="input9" name="input9" required>
            </div>
            <div class="form-group">
                <label for="input10">输入框10:</label>
                <input type="text" id="input10" name="input10" required>
            </div>
            <div class="form-group">
                <label for="input11">输入框11:</label>
                <input type="text" id="input11" name="input11" required>
            </div>
            <div class="form-group">
                <label for="input12">输入框12:</label>

            <div class="form-group">

            <div class="button-container">

            </div>
        </form>
    </div>

    <footer class="footer">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
    </footer>
</body>
</html>
