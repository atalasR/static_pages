<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header, .footer {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5em;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info span {
            margin-right: 15px;
        }

        .header .user-info button {
            padding: 5px 10px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .header .user-info button:hover {
            background-color: #c82333;
        }

        .query-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 48%;
        }

        label {
            margin-right: 5px;
            flex: 1;
            text-align: left;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 2;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            width: 48%;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .query-button {
            background-color: #007BFF;
        }

        .query-button:hover {
            background-color: #0056b3;
        }

        .reset-button {
            background-color: #dc3545;
        }

        .reset-button:hover {
            background-color: #c82333;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <div class="user-info">
            <span>用户名</span>
            <button>退出</button>
        </div>
    </header>

    <div class="query-container">
        <h2>查询</h2>
        <form>
            <div class="form-group">
                <label for="input1">输入框1:</label>
                <input type="text" id="input1" name="input1" required>
            </div>
            <div class="form-group">
                <label for="input2">输入框2:</label>
                <input type="text" id="input2" name="input2" required>
            </div>
            <div class="form-group">
                <label for="input3">输入框3:</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input4">输入框4:</label>
                <input type="text" id="input4" name="input4" required>
            </div>
            <div class="form-group">
                <label for="select1">选择框1:</label>
                <select id="select1" name="select1">
                    <option value="option1">选项1</option>
                    <option value="option2">选项2</option>
                    <option value="option3">选项3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select2">选择框2:</label>
                <select id="select2" name="select2">
                    <option value="option1">选项1</option>
                    <option value="option2">选项2</option>
                    <option value="option3">选项3</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="query-button">查询</button>
                <button type="reset" class="reset-button">重置</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
    </footer>
</body>
</html>
