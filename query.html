<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, footer {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 40px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info span {
            margin-right: 10px;
        }

        .logout-button {
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        footer {
            justify-content: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .query-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 15px;
            width: 19%;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .query-button {
            background-color: #007BFF;
        }

        .query-button:hover {
            background-color: #0056b3;
        }

        .reset-button {
            background-color: #dc3545;
        }

        .reset-button:hover {
            background-color: #c82333;
        }

        .download-button {
            background-color: #28a745;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .fetch-button {
            background-color: #ffc107;
        }

        .fetch-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <div class="user-info">
            <span>用户名</span>
            <button class="logout-button">退出</button>
        </div>
    </header>
    <div class="query-container">
        <h2>查询</h2>
        <form>
            <div class="form-group">
                <label for="input1">输入框1:</label>
                <input type="text" id="input1" name="input1" required>
            </div>
            <div class="form-group">
                <label for="input2">输入框2:</label>
                <input type="text" id="input2" name="input2" required>
            </div>
            <div class="form-group">
                <label for="input3">输入框3:</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input4">输入框4:</label>
                <input type="text" id="input4" name="input4" required>
            </div>
            <div class="form-group">
                <label for="input5">输入框5:</label>
                <input type="text" id="input5" name="input5" required>
            </div>
            <div class="form-group">
                <label for="input6">输入框6:</label>
                <input type="text" id="input6" name="input6" required>
            </div>
            <div class="form-group">
                <label for="input7">输入框7:</label>
                <input type="text" id="input7" name="input7" required>
            </div>
            <div class="form-group">
                <label for="input8">输入框8:</label>
                <input type="text" id="input8" name="input8" required>
            </div>
            <div class="form-group">
                <label for="input9">输入框9:</label>
                <input type="text" id="input9" name="input9" required>
            </div>
            <div class="form-group">
                <label for="input10">输入框10:</label>
                <input type="text" id="input10" name="input10" required>
            </div>
            <div class="form-group">
                <label for="select1">选择框1:</label>
                <select id="select1" name="select1" required>
                    <option value="">请选择</option>
                    <option value="option1">选项1</option>
                    <option value="option2">选项2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select2">选择框2:</label>
                <select id="select2" name="select2" required>
                    <option value="">请选择</option>
                    <option value="option1">选项1</option>
                    <option value="option2">选项2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select3">选择框3:</label>
                <select id="select3" name="select3" required>
                    <option value="">请选择</option>
                    <option value="option1">选项1</option>
                    <option value="option2">选项2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select4">选择框4:</label>
                <select id="select4" name="select4" required>
                    <option value="">请选择</option>
                    <option value="option1">选项1</option>
                    <option value="option2">选项2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select5">选择框5:</label>
                <select id="select5" name="select5" required>
                    <option value="">请选择</option>
                    <option value="option1">选项1</option>
                    <option value="option2">选项2</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="query-button">查询</button>
                <button type="reset" class="reset-button">重置</button>
                <button type="button" class="download-button">下载</button>
                <button type="button" class="fetch-button">获取</button>
            </div>
        </form>
    </div>
    <footer>
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
    </footer>
</body>
</html>
